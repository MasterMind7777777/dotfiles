<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Prefer color emoji and symbol coverage when using Hack Nerd Font -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Hack Nerd Font</string>
    </test>
    <!-- Append robust fallbacks for emoji and symbols -->
    <edit name="family" mode="append" binding="strong">
      <string>JoyPixels</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans Symbols 2</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans Symbols</string>
    </edit>
  </match>

  <!-- Generic monospace preference also includes emoji/symbols fallbacks -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>JoyPixels</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols 2</family>
      <family>Noto Sans Symbols</family>
    </prefer>
  </alias>

  <!-- Also improve sans/serif fallbacks for apps that don't request monospace -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>JoyPixels</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols 2</family>
      <family>Noto Sans Symbols</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>JoyPixels</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols 2</family>
      <family>Noto Sans Symbols</family>
    </prefer>
  </alias>

  <!-- Generic family for emoji lookups -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>JoyPixels</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
