model = "gpt-5-codex"
# Use swaync via notify-send for Codex notifications
notify = ["python3", "/home/mastermind/dotfiles/bash/notifications/codex_notify.py"]
# ~/.codex/config.toml

# Optional: Set default model or other global settings here
