approval_policy = "on-request"
sandbox_mode = "danger-full-access"

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]

[mcp_servers.mui-mcp]
command = "npx"
args = ["-y", "@mui/mcp@latest"]

[projects."/home/mastermind"]
